{% extends "main.html" %}
{% include "header.html" %}
{% block content %}

<h2>Delete Item</h2>
<br>
<form action="{{url_for('deleteItem', item = item.name)}}" method = 'POST'>
	<p> Are you sure you want to delete {{item.name}}? </p>
	<br>
	<button type="submit" class="btn btn-outline-danger" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>

</form>


{%endblock%}
